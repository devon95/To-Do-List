<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">To-Do List</span>
    </nav>

    <!-- Title Container -->
    <div class="container">
        <div class="row">
            <div class="col-2 list-menu">
                <div class="list-menu-title">Lists <button class="add-button btn" onclick="addList()">+</button></div>
            </div>
            <div class="col to-do-app">
                <div>
                    <div class="tasks">To Do Tasks</div>

                </div>
            </div>
        </div>
    </div>

    <!-- Body Container -->
    <div class="container top-border">
        <div class="row">
            <div class="col-2 list-menu">
                <div id="lists"></div>
            </div>
            <div class="col to-do-app">
                <div>
                    <div id="tasks"></div>
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <input type="text" id="listName" placeholder="Enter List Name">
        </div>
    </form>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
